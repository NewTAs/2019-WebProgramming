<!DOCTYPE html>
<meta charset="utf-8" />

<html>
    <head>
        <title>
            &lt;div&gt;블럭과 &lt;span&gt;인라인
        </title>

        <style>
            div {
                background-color : skyblue;
                padding : 20px;
            }
            span {
                color : red;
            }
        </style>
    </head>

    <body>
        <h3>사랑</h3>
        <div>
            내가 사람의 방언과 천사의 말을 할지라도,<br />
            <span>사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,<br />
            <span>사랑</span>이 없으면 아무 것도 아니라
        </div>

        <p>
            ~ 우리 서로 사랑하며 살아요 ~
        </p>
    </body>
</html>
