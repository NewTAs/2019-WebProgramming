<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>이벤트 리스너 속송에 자바스크립트 코드</title>
    <script>
        function over(obj) {
            obj.src = "banana.png";
        }
        function out(obj) {
            obj.src = "apple.png";
        }
    </script>
</head>

<body>
    <h3>마우스를 올려 보세요</h3>
    <hr />
    <img src="C:\Users\user\Desktop\수업 자료\웹 프로그래밍\6강\apple.png" alt="Image"
         onmouseover="over(this)"
         onmouseout="out(this)" />
</body>
</html>
