<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Continue 문</title>
    </head>

    <body>
        <h3>5로 나눈 나머지가 3인 수만 더하기</h3>
        <hr />
        <script>
            var sum = 0;
            for (i = 1 ; i < 21 ; i++) {
                if (i % 5 != 3)
                    continue;
                document.write(i + " ");
                sum = sum + i;
            }
            document.write("합은" + sum);
        </script>
    </body>
</html>
