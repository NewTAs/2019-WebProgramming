<!DOCTYPE html>
<meta charset="utf-8" />

<html>
    <head>
        <title>소프트웨어 기술 설문지</title>
    </head>

    <body>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다.<br />
        많은 참여 부탁드립니다.
        <hr />
        <form>
            학년
            <input type="radio" name="grade" value="1" />1학년
            <input type="radio" name="grade" value="2" />2학년
            <input type="radio" name="grade" value="3" />3학년
            <input type="radio" name="grade" value="4" />4학년
        </form>
        <br />
        <form>
            성별
            <input type="radio" name="gender" value="1" />남
            <input type="radio" name="gender" value="1" />여
        </form>
        <br />
        <form>
            관심 분야
            <input type="text" list="like_type" />
            <datalist id="like_type">
                <option value="모바일 소프트웨어"></option>
                <option value="컴퓨터 소프트웨어"></option>
                <option value="하드웨어"></option>
            </datalist>
        </form>
        <br />
        <form>
            진로
            <input type="checkbox" name="life" value="1" />개발
            <input type="checkbox" name="life" value="2" />기획
            <input type="checkbox" name="life" value="3" />영업
            <input type="checkbox" name="life" value="4" />창업
        </form>
        <br />
        남기고 싶은 말<br />
        <textarea cols="100" rows="30">
글을 남겨주세요.
        </textarea>
        <br />
        &copy;Copyright 2017 by Kitae
    </body>
</html>
