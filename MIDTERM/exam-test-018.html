<!DOCTYPE html>
<meta charset="utf-8" />

<html>
    <head>
        <title>태그 셀렉터 만들기</title>
        <style>
            body {
                background-color :linen;
                color : rebeccapurple;
            }
            h3 {
                color : darkblue;
                text-align : right;
            }
            span {
                background-color : deepskyblue;
            }

        </style>
    </head>

    <body>
        <h3>손연재</h3>
        <hr />
        <p>
            저는 체조 선수 손연재입니다. <span>음악</span>을 들으면서 책읽기를 좋아합니다.
            <span>김치 찌개</span>와 <span>막국수</span> 무척 좋아합니다.
        </p>
    </body>
</html>
