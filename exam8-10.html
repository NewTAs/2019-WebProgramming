<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>문서의 동적 구성</title>
    <script>
function createDIV() {
	var obj = document.getElementById("parent");
	var newDIV = document.createElement("div");
	newDIV.innerHTML = "새로 생성된 DIV입니다.";
	newDIV.setAttribute("id", "myDiv");
	newDIV.style.backgroundColor = "yellow";
	newDIV.onclick = function() {
		var p = this.parentElement; // 부모 HTML 태그 요소
		p.removeChild(this); // 자신을 부모로부터 제거
	};
	obj.appendChild(newDIV);
}

function createH1() {
    var obj = document.getElementById("parent");
    var newH1 = document.createElement("H1");
    newH1.innerHTML = "새로 생성된 H1입니다.";
    newH1.setAttribute("id", "myh1");
    newH1.style.backgroundColor = "green";
    newH1.onclick = function () {
        var p = this.parentElement; // 부모 HTML 태그 요소
        p.removeChild(this); // 자신을 부모로부터 제거
    };
    obj.appendChild(newH1);
}
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>
        DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(), appendChild(),
        removeChild() 메소드를 이용하여 새로운 객체를 생성,
        삽입, 삭제하는 예제입니다.
    </p>
    <a href="javascript:createDIV()">DIV 생성</a><p><br />
    <a href="javascript:createH1()">h1 생성</a><p>
    <p>
</body>
</html>
