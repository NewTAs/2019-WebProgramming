<!DOCTYPE html>
<html>
    <head>
        <title>
            처음입니다.
        </title>

        <style>
            h1 {
                text-align : center;
                color : darkblue;
            }
            hr {
                height : 5px;
                border : solid black;
                background-color : gray;
            }
            span1 {
                color : orangered;
                font-size : 20px;
            }
            span2 {
                color : aqua;
                font-size : 30px;
            }
        </style>
    </head>

    <body>
        <h1>
            나의 홈페이지
        </h1>
        <hr>
        <p>
        저는 오늘 <span1>처음</span1>으로 <span2>홈페이지</span2>를 만듭니다.
        많이 방문해주세요.
        </p>
    </body>
</html>
